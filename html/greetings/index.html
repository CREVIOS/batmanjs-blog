<div class='row'>
  <h3 class='page-header'>Enter a greeting:</h3>
</div>
<div class='row'>
  <form class='col-md-12 form-horizontal' data-formfor-greeting='exampleGreeting'>
    <div class='form-group'>
      <label class="col-sm-2 control-label">Message</label>
      <div class='col-sm-8'>
        <input class='form-control' type='text' data-bind='greeting.message'></input>
      </div>
    </div>
    <div class='form-group'>
      <label class="col-sm-2 control-label">Title</label>
      <div class='col-sm-8'>
        <input class='form-control' type='text' data-bind='greeting.title'></input>
      </div>
    </div>
    <div class='form-group'>
      <label class="col-sm-2 control-label">Name</label>
      <div class='col-sm-8'>
        <input class='form-control' type='text' data-bind='greeting.fullName'></input>
      </div>
    </div>
  </form>
</div>
<div class='row'>
  <div class='col-md-12 well'>
    <h4>Your Greeting:</h4>
    <p class='lead' data-bind='exampleGreeting.toString'></p>
  </div>
</div>
