<!DOCTYPE html>
<html>
  <head>
    <!-- include dependencies -->
    <script type='text/javascript' src="/vendor/jquery.js"></script>
    <script type='text/javascript' src='/vendor/firebase.js'></script>
    <script type='text/javascript' src='/vendor/firebase-simple-login.js'></script>
    <script type='text/javascript' src="/vendor/batman.js"></script>
    <script type='text/javascript' src="/vendor/batman.jquery.js"></script>
    <script type='text/javascript' src="/vendor/batfire.js"></script>
    <script type='text/javascript' src="/vendor/moment.js"></script>
    <!-- include bootstrap just for fun -->
    <script type='text/javascript' src="/vendor/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="/vendor/bootstrap.css" />
    <!-- include the compiled app -->
    <script type='text/javascript' src='/build/application.js'></script>
  </head>
  <body>
    <header class='container'>
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" data-route='routes.root'>Welcome to batman.js!</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a data-route='routes.posts'>Blog Posts</a></li>
          <li data-showif='isAdmin'><a data-route='routes.posts.new'>New Post</a></li>
        </ul>
        <button data-showif='loggedIn' class='btn btn-default navbar-btn navbar-right' data-event-click='logout'>Log Out</button>
        <span data-showif='loggedIn' class='navbar-right navbar-text' data-bind='"Welcome, " | append currentUser.username | append "!"'></span>
        <button data-showif='loggedOut' class='navbar-right btn btn-default navbar-btn'  data-event-click='login | withArguments "github"'>Log In</button>
      </nav>
    </header>
    <section class='container'>
      <div data-yield='main'></div>
    </section>
  </body>
</html>
